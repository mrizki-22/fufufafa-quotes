<div class="container">
  <h1>Fufufafa Quotes</h1>

  <input
    type="search"
    placeholder="Search Fufufafa Quotes"
    (search)="onSearch($event)"
  />

  <div class="quote-list">
    <ng-container *ngIf="isLoading()">
      <p>Loading...</p>
    </ng-container>
    @if (quotes().length == 0 && searchTerm() != '') {
    <p>No quotes found</p>
    } @else {
    <app-quote *ngFor="let quote of quotes()" [quote]="quote"></app-quote>
    }
  </div>
</div>
